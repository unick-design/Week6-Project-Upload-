<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Search Engine HM5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
   
  </head>
  <body>
    <br />
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
              type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="city-input"
                
              />
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="form-control btn btn-primary shadow-sm">
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location-button">
                Current
              </button>
            </div>
            </div>
        </form>
      <h1 id="city">London</h1>
      <ul>
        <li id="date">
          Wednesday 22:00
        </li>
        <li id="condition">
Partly Cloudy
        </li>
      </ul>
     <div class="row">
       <div class="col-6">
<div class="clearfix">
  <br>
<!--<img src="https://pic.onlinewebfonts.com/svg/img_526004.png" alt="cloudy icon" class="weather-icon float-left">-->
<div class="float-left">
  <span class="temperature" id="temperature">19</span>
  <span class="units">°C
    <!--  <a href="#" class="degree-link" id="celcius-link">°C</a>-->
  <!--   |
    <a href="#" class="degree-link" id="fahrenheit-link">°F</a>-->
    
  </span>
</div>
</div >
       </div>
       <div class="col-6">
         <ul>
           
           <li id="humidity">
             humidity: 77%
           </li>
           <li id="wind">
             wind: 8km/h
           </li>
         </ul>

       </div>
     </div>
    <br>
    <a href="https://github.com/unick-design/Week6-Project-Upload-">Open-source code</a>
    <p>by Ecem</p>
  </body>
   <script src="src/index.js"></script>
</html>
